<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Mi Niña</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            cursor: crosshair;
        }
        canvas { position: absolute; top: 0; left: 0; }
        
        #ui { position: relative; z-index: 20; text-align: center; }
        
        button {
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0055, #ff5555);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.5);
            transition: 0.4s;
            letter-spacing: 2px;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 50px rgba(255, 0, 85, 0.8); }

        /* Estilo de la Carta */
        #carta {
            position: absolute;
            z-index: 30;
            width: 280px;
            text-align: center;
            color: white;
            opacity: 0; /* Invisible al inicio */
            transition: opacity 2s ease-in;
            pointer-events: none;
            padding: 20px;
        }

        #carta h1 { font-size: 1.5rem; color: #ff8fa3; margin-bottom: 10px; }
        #carta p { font-size: 1rem; line-height: 1.4; font-style: italic; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <button id="btn">INICIAR</button>
    </div>

    <div id="carta">
        <h1>Para mi niña hermosa,</h1>
        <p>
            "Eres el regalo más bonito que la vida me ha dado. 
            Gracias por cada sonrisa y por llenar mis días de luz. 
            Has cambiado mi vida de una forma que no te imaginas."
        </p>
        <p><strong>Te amo hoy y siempre.</strong></p>
    </div>

    <audio id="audio" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const btn = document.getElementById('btn');
        const audio = document.getElementById('audio');
        const carta = document.getElementById('carta');

        let width, height, particles = [];
        const numParticles = 4500; 
        const frases = ["HOLA MI NIÑA", "ERES", "LO MEJOR", "QUE ME PASÓ", "TE AMO"];
        let faseActual = 0;

        const mouse = { x: -1000, y: -1000, radius: 100 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mousedown', () => { mouse.radius = 300; setTimeout(() => mouse.radius = 100, 200); });

        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.destX = this.x;
                this.destY = this.y;
                this.vx = 0;
                this.vy = 0;
                this.friction = 0.9;
                this.speed = Math.random() * 0.04 + 0.02;
                this.color = '#ff4d6d';
            }

            update() {
                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < mouse.radius) {
                    let angle = Math.atan2(dy, dx);
                    let force = (mouse.radius - dist) / mouse.radius;
                    this.vx += Math.cos(angle) * force * 12;
                    this.vy += Math.sin(angle) * force * 12;
                }

                this.vx += (this.destX - this.x) * this.speed;
                this.vy += (this.destY - this.y) * this.speed;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 1.8, 1.8);
            }
        }

        function setTexto(texto) {
            ctx.clearRect(0,0,width,height);
            const fontSize = Math.min(width/6, 140);
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.fillText(texto, width/2, height/2);

            const data = ctx.getImageData(0,0,width,height).data;
            const points = [];
            for(let y=0; y<height; y+=4) {
                for(let x=0; x<width; x+=4) {
                    if(data[(y*width + x)*4 + 3] > 128) points.push({x, y});
                }
            }

            for(let i=0; i<particles.length; i++) {
                const target = points[i % points.length];
                particles[i].destX = target.x + (Math.random() - 0.5) * 5;
                particles[i].destY = target.y + (Math.random() - 0.5) * 5;
                particles[i].color = "#ff4d6d";
            }
        }

        function setCorazon() {
            for(let i=0; i<particles.length; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const scale = Math.min(width, height) / 45;
                particles[i].destX = x * scale + width/2;
                particles[i].destY = y * scale + height/2;
                particles[i].color = "#ff0044";
            }
            // Mostrar la carta 2 segundos después de que inicie la formación del corazón
            setTimeout(() => {
                carta.style.opacity = "1";
            }, 2000);
        }

        function init() {
            for(let i=0; i<numParticles; i++) particles.push(new Particle());
        }

        function loop() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.2)";
            ctx.fillRect(0,0,width,height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        btn.addEventListener('click', () => {
            document.getElementById('ui').classList.add('hidden');
            audio.play().catch(() => console.log("Audio no encontrado"));
            
            const cambiarFase = () => {
                if(faseActual < frases.length) {
                    setTexto(frases[faseActual]);
                    faseActual++;
                    setTimeout(cambiarFase, 3500);
                } else {
                    setCorazon();
                }
            };
            cambiarFase();
        });

        init();
        loop();
    </script>
</body>
</html>
